<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calc.js" defer></script>
</head>

<body>

    <div class="calculator">
        <div class="previous">
            
        </div>
        <div class="output">0</div>
        <div class="buttonContainer">
            <button id="ac" class="operations">AC </button>
            <button id="del" class="operations">DEL</button>
            <button id="exp" class="operations">^</button>
            <button id="div" class="operations">รท</button>
            <button id="btn7">7</button>
            <button id="btn8">8</button>
            <button id="btn9">9</button>
            <button id="mul" class="operations">x</button>
            <button id="btn4">4</button>
            <button id="btn5">5</button>
            <button id="btn6">6</button>
            <button id="sub" class="operations">-</button>
            <button id="btn1">1</button>
            <button id="btn2">2</button>
            <button id="btn3">3</button>
            <button id="add" class="operations">+</button>
            <button id="btn0">0</button>
            <button id="decimal">.</button>
            <button id="sign">+/-</button>
            <button id="eq" class="operations">=</button>
        </div>

    </div>


</body>

</html>
